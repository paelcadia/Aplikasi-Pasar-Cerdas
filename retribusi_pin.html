<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Cerdas - Input PIN</title>
    
    <!-- Menggunakan Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Menggunakan Font Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Menggunakan Config Warna yang Sama (MyBCA Style) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bca: {
                            dark: '#003D79',
                            main: '#0060AF',
                            light: '#E5F3FF',
                            gold: '#DAA520',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Style untuk input PIN, agar terlihat seperti kotak-kotak */
        .pin-input input {
            width: 3.5rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 0.75rem;
            margin-right: 0.5rem;
            transition: all 0.2s;
            caret-color: transparent;
        }
        .pin-input input:focus {
            border-color: #0060AF;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 96, 175, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div class="min-h-screen flex flex-col md:flex-row">
        <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 flex-col fixed h-full z-20"></aside>
        <main class="flex-1 md:ml-64 flex flex-col">
            
            <!-- HEADER MOBILE: Judul Halaman & Back Button -->
            <header class="bg-white sticky top-0 z-10 px-5 py-4 shadow-sm md:shadow-none md:border-b md:px-8 flex items-center">
                <!-- Tombol kembali ke Konfirmasi Pembayaran -->
                <a href="retribusi_konfirmasi.html" class="p-2 -ml-2 text-slate-600 hover:bg-slate-50 rounded-full">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </a>
                <h1 class="font-bold text-xl text-bca-dark ml-4">Input PIN Transaksi</h1>
            </header>

            <div class="flex-1 overflow-y-auto p-5 md:p-8 max-w-2xl mx-auto w-full">
                
                <!-- KARTU DETAIL PEMBAYARAN -->
                <section class="mb-6">
                    <h2 class="font-bold text-lg text-slate-700 mb-4">Konfirmasi Saldo Retribusi</h2>
                    
                    <div class="bg-white rounded-2xl shadow-lg border border-slate-100 p-6 space-y-4">
                        <div class="flex items-center gap-3 border-b pb-4 mb-2">
                            <div class="w-10 h-10 bg-bca-main/10 rounded-full flex items-center justify-center flex-shrink-0">
                                <i data-lucide="wallet" class="w-5 h-5 text-bca-main"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-base">Bayar dari Saldo Retribusi</h3>
                                <p class="text-xs text-slate-500">Saldo saat ini: Rp 1.250.000</p>
                            </div>
                        </div>

                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-bca-dark">TOTAL PEMBAYARAN</span>
                            <span class="text-xl font-bold text-bca-dark">Rp 15.000</span>
                        </div>
                    </div>
                </section>

                <!-- INPUT PIN -->
                <section class="mb-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                        <h3 class="font-semibold text-slate-700 mb-4 text-center">Masukkan PIN Transaksi Anda</h3>
                        
                        <div class="flex justify-center gap-2 pin-input">
                            <input type="password" id="pin-0" maxlength="1" inputmode="numeric" class="focus:border-bca-main">
                            <input type="password" id="pin-1" maxlength="1" inputmode="numeric">
                            <input type="password" id="pin-2" maxlength="1" inputmode="numeric">
                            <input type="password" id="pin-3" maxlength="1" inputmode="numeric">
                            <input type="password" id="pin-4" maxlength="1" inputmode="numeric">
                            <input type="password" id="pin-5" maxlength="1" inputmode="numeric">
                        </div>
                        
                        <p class="text-xs text-red-500 text-center mt-3 hidden" id="pin-error">
                            PIN yang Anda masukkan salah.
                        </p>
                    </div>
                </section>
            </div>

            <!-- TOMBOL BAYAR -->
            <footer class="sticky bottom-0 bg-white border-t border-slate-200 p-5 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] pb-safe mt-auto">
                <button id="btn-bayar" class="w-full bg-bca-main text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/50 hover:bg-bca-dark transition disabled:bg-slate-300 disabled:shadow-none" disabled>
                    BAYAR SEKARANG (Rp 15.000)
                </button>
            </footer>

        </main>
        
    </div>

    <!-- Script untuk mengaktifkan icon Lucide dan logika PIN -->
    <script>
        lucide.createIcons();

        // Logika Input PIN (berdasarkan wireframe)
        const pinInputs = document.querySelectorAll('.pin-input input');
        const btnBayar = document.getElementById('btn-bayar');

        // Fungsi untuk fokus ke input berikutnya
        function handleInput(e) {
            const currentInput = e.target;
            const nextInput = currentInput.nextElementSibling;
            
            if (currentInput.value.length === currentInput.maxLength && nextInput) {
                nextInput.focus();
            }

            checkPinCompletion();
        }

        // Fungsi untuk fokus ke input sebelumnya saat Backspace
        function handleKeyDown(e) {
            const currentInput = e.target;
            const prevInput = currentInput.previousElementSibling;

            if (e.key === 'Backspace' && currentInput.value.length === 0 && prevInput) {
                prevInput.focus();
            }

            if (e.key !== 'Backspace' && e.key !== 'Tab' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && isNaN(parseInt(e.key))) {
                e.preventDefault();
            }
        }

        // Cek apakah semua input PIN sudah terisi
        function checkPinCompletion() {
            let isComplete = true;
            pinInputs.forEach(input => {
                if (input.value.length === 0) {
                    isComplete = false;
                }
            });

            if (isComplete) {
                btnBayar.disabled = false;
            } else {
                btnBayar.disabled = true;
            }
        }

        pinInputs.forEach(input => {
            input.addEventListener('input', handleInput);
            input.addEventListener('keydown', handleKeyDown);
            if (input.id === 'pin-0') {
                input.focus();
            }
        });

        // Logika tombol bayar (Mockup Transaksi)
        btnBayar.addEventListener('click', () => {
            const enteredPin = Array.from(pinInputs).map(input => input.value).join('');
            
            // Mockup: PIN benar adalah "123456"
            if (enteredPin === "123456") {
                showCustomModal('success', 'Pembayaran Berhasil!', 'Retribusi Kios A-12 untuk periode November 2025 sebesar Rp 15.000 telah lunas.');
                document.getElementById('pin-error').classList.add('hidden');
            } else {
                document.getElementById('pin-error').classList.remove('hidden');
                pinInputs.forEach(input => input.value = '');
                document.getElementById('pin-0').focus();
                btnBayar.disabled = true;
            }
        });
        
        // --- Custom Modal/Notification Function ---
        function showCustomModal(type, title, message) {
            const modal = document.createElement('div');
            modal.id = 'custom-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 transition-opacity duration-300 opacity-0';
            
            const cardClass = type === 'success' 
                ? 'border-green-400 bg-white shadow-xl max-w-sm w-full rounded-2xl p-6 transform translate-y-4 transition-transform duration-300'
                : 'border-red-400 bg-white shadow-xl max-w-sm w-full rounded-2xl p-6 transform translate-y-4 transition-transform duration-300';

            const icon = type === 'success'
                ? '<div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="check-circle-2" class="w-7 h-7 text-green-600"></i></div>'
                : '<div class="w-14 h-14 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="x-circle" class="w-7 h-7 text-red-600"></i></div>';

            modal.innerHTML = `
                <div class="${cardClass}">
                    ${icon}
                    <h3 class="text-xl font-bold text-center mb-2">${title}</h3>
                    <p class="text-sm text-center text-slate-600 mb-6">${message}</p>
                    <a href="main_dashboard.html" id="modal-close-btn" class="w-full bg-bca-main text-white font-semibold py-3 rounded-xl hover:bg-bca-dark transition block text-center">
                        Kembali ke Beranda
                    </a>
                </div>
            `;

            document.body.appendChild(modal);
            lucide.createIcons();
            
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('div').classList.remove('translate-y-4');
            }, 10);
        }
    </script>
</body>

</html>
