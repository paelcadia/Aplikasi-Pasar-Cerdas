<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Cerdas - Verifikasi OTP</title>
    
    <!-- Menggunakan Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Menggunakan Font Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bca: {
                            dark: '#003D79',
                            main: '#0060AF',
                            light: '#E5F3FF',
                            gold: '#DAA520',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .otp-input {
            width: 40px;
            height: 48px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            border: 2px solid #e2e8f0; /* slate-300 */
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.2s;
            outline: none;
        }
        .otp-input:focus {
            border-color: #0060AF; /* bca-main */
            box-shadow: 0 0 0 3px rgba(0, 96, 175, 0.2);
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-5">
        
        <div class="w-full max-w-md bg-white rounded-3xl p-8 shadow-2xl shadow-slate-300/50">

            <!-- Header & Ilustrasi -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-extrabold text-slate-900">Verifikasi OTP</h1>
                    <p class="text-sm text-slate-500 mt-1">Kode telah dikirimkan ke nomor Anda.</p>
                </div>
                <!-- Placeholder Ilustrasi/Icon -->
                <div class="w-16 h-16 bg-bca-light rounded-full flex items-center justify-center text-bca-main">
                    <i data-lucide="smartphone" class="w-8 h-8"></i>
                </div>
            </div>

            <!-- Form OTP -->
            <form id="otpForm" onsubmit="handleOtpVerification(event)" class="space-y-8">
                
                <!-- Input Kode Verifikasi (6 digit) -->
                <div>
                    <label for="otp-1" class="block text-sm font-semibold text-slate-700 mb-4">Kode Verifikasi</label>
                    <div class="flex justify-between space-x-2" id="otpContainer">
                        <input type="text" id="otp-1" maxlength="1" required class="otp-input" inputmode="numeric">
                        <input type="text" id="otp-2" maxlength="1" required class="otp-input" inputmode="numeric">
                        <input type="text" id="otp-3" maxlength="1" required class="otp-input" inputmode="numeric">
                        <input type="text" id="otp-4" maxlength="1" required class="otp-input" inputmode="numeric">
                        <input type="text" id="otp-5" maxlength="1" required class="otp-input" inputmode="numeric">
                        <input type="text" id="otp-6" maxlength="1" required class="otp-input" inputmode="numeric">
                    </div>
                </div>

                <!-- Tombol Verifikasi -->
                <button type="submit" class="w-full bg-bca-main text-white font-bold py-3 rounded-xl shadow-lg shadow-bca-main/30 hover:bg-bca-dark transition duration-200">
                    Verifikasi
                </button>
            </form>

            <!-- Resend OTP -->
            <div class="text-center mt-6">
                <p class="text-sm text-slate-500">Tidak menerima kode?</p>
                <button id="resendButton" onclick="resendOtp()" class="text-sm font-medium text-bca-main hover:text-bca-dark mt-1 disabled:opacity-50" disabled>
                    Kirim Ulang Kode (Tunggu: <span id="countdown">60</span>s)
                </button>
            </div>

            <div id="messageBox" class="mt-4 hidden p-3 rounded-lg text-sm text-center"></div>
        </div>
        
    </div>

    <script>
        lucide.createIcons();
        
        const OTP_CODE = "123456"; // Kode OTP simulasi
        const countdownElement = document.getElementById('countdown');
        const resendButton = document.getElementById('resendButton');
        let countdownTimer;

        // Fungsi untuk mengaktifkan timer hitung mundur
        function startCountdown() {
            let seconds = 60;
            resendButton.disabled = true;
            countdownElement.textContent = seconds;

            countdownTimer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    resendButton.disabled = false;
                    countdownElement.textContent = '0';
                    resendButton.innerHTML = 'Kirim Ulang Kode';
                }
            }, 1000);
        }

        // Panggil saat halaman dimuat
        window.onload = startCountdown;


        // Fungsi untuk mengelola input OTP dan fokus otomatis
        document.getElementById('otpContainer').addEventListener('input', (e) => {
            const input = e.target;
            if (input.value.length === 1) {
                let next = input.nextElementSibling;
                while (next && next.tagName !== 'INPUT') {
                    next = next.nextElementSibling;
                }
                if (next) {
                    next.focus();
                }
            }
        });

        // Fungsi simulasi verifikasi OTP
        function handleOtpVerification(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('.otp-input');
            let enteredOtp = '';
            inputs.forEach(input => {
                enteredOtp += input.value;
            });
            
            // Verifikasi simulasi
            if (enteredOtp === OTP_CODE) {
                showMessage('Verifikasi berhasil! Mengalihkan ke Dashboard...', 'success');
                // Alihkan ke halaman dashboard/home (misal: main_dashboard.html)
                setTimeout(() => {
                    window.location.href = 'main_dashboard.html';
                }, 100);
            } else {
                showMessage('Kode OTP salah. Silakan coba lagi.', 'error');
            }
        }
        
        // Fungsi simulasi Kirim Ulang OTP
        function resendOtp() {
            showMessage('Kode OTP baru telah dikirimkan (Simulasi: 123456).', 'info');
            clearInterval(countdownTimer);
            startCountdown();
        }

        // Fungsi utilitas untuk menampilkan pesan
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-sm text-center block';
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'info') {
                 messageBox.classList.add('bg-blue-100', 'text-blue-800');
            }
        }
        
    </script>
</body>

</html>
